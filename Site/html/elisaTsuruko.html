<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Entry Template</title>
    <link type="text/css" rel="stylesheet" href="../css/entryTemplate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&family=Roboto:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../js/timeShow.js"></script>
  </head>
  <body>
    <div id='header'>
      <div id="backButton">
          <img class="squareImage" src='../img/backArrowThin.png'>
          <div id='backText'>Volver</div>
      </div>
      <div id="siteIdentity">
        <div id='siteTitle'>
          <div class="titleHeading">Los Shironoshita Shirazawa</div>
          <div class="titleSubheading">Una historia de inmigración japonesa al Perú</div>
        </div>
        <img id='titleLogo' src='../img/kanjiBlack.png'>
      </div>
    </div>
    <div id='genMarker'>
      <p id='kanjiBig'>二世</p>
      <p id='genSub'>Nisei</p>
    </div>
    <div id='profilePicture'>
      <img src="../img/3/elisaFace.png" class='bigProfile'>
    </div>
    <!--
    <div id='profileTitle'>
      <h1>Kesakichi Shironoshita</h1>
    </div>
    -->
    <div id='profileTitleDouble'>
      Elisa Shironoshita Shirazawa
    </div>
    <div id='contentWrapper'>

    </div>
  </body>
</html>
